  <!--wrapper-->
	<div class="wrapper">
		<!--start header -->
          <div ng-include src="'resources/core/header.html'"></div>
    <!--end header -->

    <!--sidebar wrapper -->
    <div ng-include src="'resources/core/left-menu.html'"></div>
    <!--end sidebar wrapper -->		<!--end navigation-->

    <!--start page wrapper -->
    <div class="page-wrapper">
        <div class="page-content">
          <!-- Row -->
        <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header ag-color-2">
                      <h4 class="m-b-0 text-white">Gestion des fiches</h4>
                  </div>
              </div>
          </div>
        </div>
        <!-- Row -->
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
          <div class="breadcrumb-title" style="border-right:none">List des fiches</div>
        </div>
        <!--end breadcrumb-->
        <div class="card">
          <div class="card-body">
            <div class="d-lg-flex align-items-center mb-4 gap-3">
              <div class="position-relative col-sm-6">
                <div class="row">
                  <div class="form-actions">
                      <button type="button" 
                              class="radius-30 mt-2 mt-lg-0 ms-auto btn hover-btn ag-color-5" 
                              ng-click="showModalAddFiche()">
                              <i class="bx bxs-plus-square"></i>Nouvelle fiche
                      </button>
                  </div>
                </div>
              
              </div>

              <div class="position-relative col-sm-6">
                <input type="text" ng-model="find" class="form-control ps-5 radius-30" placeholder="Rechercher" name="search" id="search"> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Libelle</th>
                    <th>Description</th>
                    <th>Categorie</th>
                    <th>Sous categorie</th>
                    <th>Actions</th>
                  </tr>
                </thead>

                <tbody>

                    <tr ng-repeat="fiche in allFiches | filter: find" for="{{client}}">
                      <td>{{fiche.libelle}}</td>
                      <td>{{fiche.description}}</td>
                      <td>{{fiche.category}}</td>
                      <td>{{fiche.sub_category}}</td>
                      <td>
                        <div class="d-flex order-actions">
                          <a href="javascript:;" ng-click="showModalUpdateClient(fiche)"><i class='bx bxs-edit hover-btn blue'></i></a>
                          <a href="javascript:;" ng-click="confirmDeleteFiche(fiche)" class="ms-3 confirm-delete-client"><i class='bx bxs-trash red'></i></a>
                        </div>
                      </td>
                    </tr>
                    <tr ng-if="(allFiches).length == '0'">
                        <td colspan="12" class="text-center">Aucun r√©sultat</td>
                    </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end page wrapper -->

		<div ng-include src="'resources/core/footer.html'"></div>
</div>

<div ng-show="success" class="snackbar-toast-success"> <span> <i class="fa fa-check"></i> </span> {{messages}}</div>
