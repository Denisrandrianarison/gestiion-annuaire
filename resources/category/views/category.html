  <!--wrapper-->
	<div class="wrapper">
		<!--start header -->
    <div ng-include src="'resources/core/header.html'"></div>
    <!--end header -->

    <!--sidebar wrapper -->
    <div ng-include src="'resources/core/left-menu.html'"></div>
    <!--end sidebar wrapper -->		<!--end navigation-->

    <!--start page wrapper -->
    <div class="page-wrapper">
        <div class="page-content">
         <!-- Row -->
          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header ag-color-2">
                        <h4 class="m-b-0 text-white">Gestion des categories</h4>
                    </div>
                    <div class="card-body">
                    <div class="form-body">
                        <h3 class="card-title" ng-hide="isUpdateCategory">Ajouter categorie</h3>
                        <h3 class="card-title" ng-show="isUpdateCategory">Modification categorie</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Libelle</label>
                                    <input type="text" id="nom" class="form-control" ng-model="category.libelle" placeholder="Nom de la categorie">
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                                <!--/span-->
                                <div class="col-md-6">
                                <div class="form-group has-danger">
                                    <label class="control-label">Sous categorie</label>
                                    <input type="text" id="prenom" class="form-control form-control-danger" ng-model="category.subCategory"placeholder="Sous categorie">
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn hover-btn ag-color-5" ng-hide="isUpdateCategory" ng-click="addCategory(category)"> <i class="bx bxs-plus-square"></i>Enregister</button>
                        <button type="submit" class="btn hover-btn ag-color-3" ng-show="isUpdateCategory" ng-click="updateCategory(category)"> <i class="fa fa-check"></i>Valider</button>
                        <button type="button" class="btn hover-btn ag-color-2" ng-click="clearInput()">Annuler</button>
                    </div>
                    </div>
                  </div>
              </div>
          </div>
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
          <div class="breadcrumb-title" style="border-right:none">List des categories</div>
        </div>
        <!--end breadcrumb-->
        <div class="card">
          <div class="card-body">
            <div class="d-lg-flex align-items-center mb-4 gap-3">
              <div class="position-relative col-sm-6"></div>
              <div class="position-relative col-sm-6">
                <input type="text" ng-model="find" class="form-control ps-5 radius-30" placeholder="Rechercher" name="search" id="search"> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Libelle</th>
                    <th>Sous categorie</th>
                    <th>Actions</th>
                  </tr>
                </thead>

                <tbody>
                  <tr ng-repeat="category in allCategory | filter: find" for="{{category}}">
                    <td>{{category.libelle}}</td>
                    <td>{{category.sub_category}}</td>
                    <td>
                      <div class="d-flex order-actions">
                        <a href="javascript:;" ng-click="showCategoryToUpdate(category)"><i class='bx bxs-edit hover-btn blue'></i></a>
                        <a href="javascript:;" ng-click="confirmDeleteCategory(category)" class="ms-3 confirm-delete-client"><i class='bx bxs-trash red'></i></a>
                      </div>
                    </td>
                  </tr>
                  <tr ng-if="(allCategory).length == '0'">
                      <td colspan="12" class="text-center">Aucun r√©sultat</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end page wrapper -->
		<div ng-include src="'resources/core/footer.html'"></div>
</div>

<div ng-show="deleteSuccess" class="snackbar-toast-warning"> <span> <i class="fa fa-warning"></i> </span>{{messages}}</div>
<div ng-show="alert" class="snackbar-toast-alert"> <span> <i class="fa fa-warning"></i> </span>{{messages}}</div>
<div ng-show="success" class="snackbar-toast-success"> <span> <i class="fa fa-check"></i> </span> {{messages}}</div>
<div ng-show="warning" class="snackbar_toast_warning"> <span> <i class="fa fa-check"></i> </span> {{messages}}</div>
  
<div ng-modaldeletecatconfirmation></div>
